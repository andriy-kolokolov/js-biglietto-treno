<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">

</head>
<body class="d-flex justify-content-center align-items-center flex-column"
		style="height: 100vh;
				width: 100vw;
				background-color: #282c34;"
>

	<div class="p-3 rounded ms-container">
		<form class="row g-3">
			<div class="col-6 text-center">
				<label for="age-input" class="form-label">Your age</label>
				<input type="text" class="form-control " id="age-input" placeholder="Enter your age"
						required>
			</div>

			<div class="col-6 text-center">
				<label for="travel-distance-input" class="form-label">Your travel distance</label>
				<input type="text" class="form-control" id="travel-distance-input" placeholder="Enter your travel distance"
						required>
			</div>

			<div class="col-12 d-flex justify-content-center">
				<button class="btn btn-success ms-btn-calculate-price" id="btn-generate-pass">Calculate price</button>
			</div>
		</form>
	</div>

	<div class="mt-3 p-3 rounded ms-travel-price-container">
		<div class="p-2 d-flex justify-content-center">Your travel price:</div>
		<div class="p-1 bg-white rounded" id="price-field"></div>
	</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
